<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />

  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <script>
    var userConfigs = {
      localhost: {
        ctag: "demo",
        // origin is the url where web-app project is running e.g localhost:3000
        origin: "http://localhost:5000",
        title: "Localhost",
      },
      default: {
        ctag: "demo",
        origin: "http://localhost:5000",
        title: "Localhost",
      },
    };
    self.window.userConfig =
      userConfigs[window.location.hostname] || userConfigs["default"];
    self.window.ctag =
      userConfigs[window.location.hostname]?.ctag ||
      userConfigs["default"].ctag;
    document.title =
      userConfigs[window.location.hostname]?.title ||
      userConfigs["default"].title;
  </script>

  <div id="fk-creation"></div>

</body>

</html>
