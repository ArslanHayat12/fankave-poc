<!DOCTYPE html>
<html>

<body>

  <h1>Testimonial POC</h1>

  <script>
    function clearSession() {
      localStorage.removeItem('id')
      localStorage.removeItem('token')
      localStorage.removeItem('tokenSecret')
    }
    function setSession(id = '', token = '', tokenSecret = '') {
      localStorage.setItem('id', id)
      localStorage.setItem('token', token)
      localStorage.setItem('tokenSecret', tokenSecret)
    }
    function getQueryStringValue(key) {
      const params = new URLSearchParams(window.location.search);
      return params.get(key);
    }

    clearSession()
    setSession(getQueryStringValue("id"), getQueryStringValue("token"), getQueryStringValue("tokenSecret"))
    window.open('', '_self').close();
  </script>


</body>

</html>
